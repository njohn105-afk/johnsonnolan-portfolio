    <script>
    const gradients = [
        "linear-gradient(135deg, #6a0dad, #b38cff, #8a2be2)",
        "linear-gradient(135deg, #1a1a1a, #5c00b5, #000000)",
        "linear-gradient(135deg, #8a2be2, #2b004d, #000000)",
    ];
    let index = 0;
    function changeGradient() {
        document.querySelector(".experimental-section").style.background = gradients[index];
        index = (index + 1) % 3;
    }

    let glowEnabled = false;
    let glowElement = null;

    function toggleCursorGlow() {
        if (!glowEnabled) {
        glowElement = document.createElement("div");
        glowElement.style.position = "fixed";
        glowElement.style.width = "60px";
        glowElement.style.height = "60px";
        glowElement.style.borderRadius = "50%";
        glowElement.style.background =
            "radial-gradient(circle, rgba(179,140,255,0.6), transparent 70%)";
        glowElement.style.pointerEvents = "none";
        glowElement.style.zIndex = "9999";
        glowElement.style.mixBlendMode = "screen";
        document.body.appendChild(glowElement);

        document.body.style.cursor = "none";

        document.addEventListener("mousemove", moveGlow);
        glowEnabled = true;
        } 
        else {
        if (glowElement) {
            glowElement.remove();
            glowElement = null;
        }

        document.body.style.cursor = "auto";

        document.removeEventListener("mousemove", moveGlow);
        glowEnabled = false;
        }
    }

    function moveGlow(e) {
        if (glowElement) {
        glowElement.style.left = e.pageX - 14 + "px";
        glowElement.style.top = e.pageY - 14 + "px";
        }
    }
    </script>
